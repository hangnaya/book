<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <!-- bootstrap css -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous" />
    <!-- css -->
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/2f72a1f7d3.js" crossorigin="anonymous"></script>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/admin.css' %}" />
</head>

<body class="login-page">
    <div>
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 pe-0 align-items-center mb-5">
                <div class="col-12 mb-5 mb-lg-0 ps-0 position-relative">
                    <div class="card login-card" style="height: auto;">
                        <div class="card-body px-4 pt-4 pb-4 px-md-5">
                            <nav>
                                <img src="app/media/images/login.png" alt="" width="80px" height="80px">
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                {% if messages %}
                                    <div class="alert alert-success">
                                        {{ messages }}
                                    </div>
                                {% endif %}
                                {% if error %}
                                    <div class="alert alert-danger">
                                        {{ error }}
                                    </div>
                                {% endif %}
                                <div>
                                    <form class="login-form needs-validation" action='/login-admin' method='post' novalidate>
                                        {% csrf_token %}
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="" placeholder="username" name='username' required>
                                            <label for="">Tên đăng nhập</label>
                                            <div class="invalid-feedback">
                                                Vui lòng điền tên đăng nhập
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="" placeholder="password" name='password' required>
                                            <label for="">Mật khẩu</label>
                                            <div class="invalid-feedback">
                                                Vui lòng điền mật khẩu
                                            </div>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-start mb-4">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                            <label class="form-check-label" for="form2Example33">
                                                Nhớ mật khẩu
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button type="submit" class="login-btn btn btn-primary btn-block rounded-pill mb-4 w-100">
                                            Đăng nhập
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script
        src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
